<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="page-start" id="page-start">
      <div class="page-start__wrapper">
        <div class="landing-text">
          <span class="landing-text__title">Raindrops</span>
          <span class="landing-text__text"
            >It's raining numbers! Solve the equations before they fill the
            lake.
          </span>
        </div>

        <div class="page-start__btn">
          <button class="btn-instruction btn">
            How to play
            <img
              src="/assets/picture/question.png"
              alt="?"
              class="image-question image"
            />
          </button>
          <button class="btn-start btn">
            Play
            <img
              src="/assets/picture/star.png"
              alt="star"
              class="image-star image"
            />
          </button>
        </div>
      </div>
    </section>

    <section class="game-page hide" id="game-page">
      <div class="game-page__wrapper">
        <div class="action">
          <div class="action__bg">
            <div class="wave" id="wave">
              <div class="wave3 hide">
                <div class="wave0_1"></div>
                <div class="wave0_2"></div>
                <div class="wave0_3"></div>
                <div class="wave0_4"></div>
              </div>
              <div class="wave2 hide">
                <div class="wave0_1"></div>
                <div class="wave0_2"></div>
                <div class="wave0_3"></div>
                <div class="wave0_4"></div>
              </div>
              <div class="wave1 hide">
                <div class="wave0_1"></div>
                <div class="wave0_2"></div>
                <div class="wave0_3"></div>
                <div class="wave0_4"></div>
              </div>
              <div class="wave0">
                <div class="wave0_1"></div>
                <div class="wave0_2"></div>
                <div class="wave0_3"></div>
                <div class="wave0_4"></div>
              </div>
              <div class="waveStart"></div>
            </div>
          </div>
        </div>

        <div class="control" id="control">
          <div class="score">
            <span class="score_text"
              >Score:
              <input
                type="text"
                maxlength="5"
                class="score_text-input"
                value="0"
                disabled
            /></span>
          </div>
          <div class="control__wrapper">
            <div class="scoreboard" id="scoreboard">
              <input type="text" class="input" disabled />
            </div>
            <div class="keyboard" id="keyboard">
              <div class="keyboard__numbers">
                <div class="keyboard__numbers-enter">
                  <button class="num_btn btn_numbers">7</button>
                  <button class="num_btn btn_numbers">8</button>
                  <button class="num_btn btn_numbers">9</button>
                  <button class="num_btn btn_numbers">4</button>
                  <button class="num_btn btn_numbers">5</button>
                  <button class="num_btn btn_numbers">6</button>
                  <button class="num_btn btn_numbers">1</button>
                  <button class="num_btn btn_numbers">2</button>
                  <button class="num_btn btn_numbers">3</button>
                </div>
                <div class="keyboard__numbers-delete">
                  <button class="num_btn-zero btn_numbers">0</button>
                  <button class="num_btn-delete">delete</button>
                </div>
              </div>
              <div class="keyboard__enter-btn">
                <button class="num_btn-clear num_btn-backspace">clear</button>
                <button class="num_btn-clear num_btn-enter">enter</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="hide" id = 'modal'>
      <div class="modal-container">
      <h2 class="modal__notice">
        Your score
        <span class="modal__notice-name">${totalScore}</span>
      </h2>
      <div class="modal__actions">
        <button class="modal__btn" id = 'modal__btn-strat'>New game</button>
        <button class="modal__btn" id = 'modal__btn-exit'>Exit</button>
      </div>
    </div>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
