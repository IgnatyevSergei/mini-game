<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="page-start hide">
      <div class="page-start__wrapper">
        <div class="landing-text">
          <span class="landing-text__title">Raindrops</span>
          <span class="landing-text__text"
            >It's raining numbers! Solve the equations before they fill the
            lake.
          </span>
        </div>

        <div class="page-start__btn">
          <button class="btn-instruction btn">
            How to play
            <img
              src="/assets/picture/question.png"
              alt="?"
              class="image-question image"
            />
          </button>
          <button class="btn-start btn">
            Play
            <img
              src="/assets/picture/star.png"
              alt="star"
              class="image-star image"
            />
          </button>
        </div>
      </div>
    </section>

    <section class="game-page">
      <div class="game-page__wrapper">
        <div class="action">
          <div class="action__bg">
            <div class="wave">
              <div class="wave3 hide"></div>
              <div class="wave2 hide"></div>
              <div class="wave1 hide"></div>
              <div class="wave0"></div>
            </div>
          </div>
        </div>

        <div class="control"></div>
      </div>
    </section>
  </body>
</html>
